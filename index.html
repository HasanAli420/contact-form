<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <section class="contact" id="contact">

        <div class="container">
            <div class="contact-form">
                <form action="#">
                    <div class="info">
                        <h3>Contact Information</h3>
                        <div class="inputbox flex-div">
                            <div class="name w-50">
                                <label for="name">full name</label>
                                <input type="text" id="name">
                            </div>
                            <div class="email w-50">
                                <label for="mail">email</label>
                                <input type="email" id="mail">
                            </div>
                        </div>
                    </div>

                    <div class="password">
                        <h3>Update Password</h3>
                        <div class="inputbox flex-div">
                            <div class="pass-new w-50">
                                <label for="passNew">New password</label>
                                <input type="password" id="passNew">
                            </div>
                            <div class="con-pass w-50">
                                <label for="conpass">Confirm password</label>
                                <input type="password" id="conpass">
                            </div>
                        </div>

                        <div class="inputbox flex-div">
                            <div class="old-pass w-50">
                                <label for="oldpass">Old Password</label>
                                <input type="password" id="oldpass">
                            </div>
                            <div class="new-pass w-50">
                                <a href="#" class="btn">Change password</a>
                            </div>
                        </div>
                    </div>

                    <div class="subscribe">
                        <div class="sub-head flex-two">
                            <div class="sub-title">
                                <h4>Your current plan</h4>
                            </div>
                            <div class="sub-btn">
                                <button type="submit" class="btn-new">Manage Subscriptions</button>
                            </div>
                        </div>
                        <div class="sub-mid">
                            <h5>Novice</h5>
                            <p>Billing address: <span>Active</span></p>
                            <p>Renews: 11/12/2023</p>
                        </div>

                        <div class="sub-last">
                            <p>to view/update payment details, download invoices, or cancel your subscription, click the manage subscription button</p>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </section>




</body>
</html>
